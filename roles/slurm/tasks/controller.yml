---

- name: install mariadb
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - mariadb-server
    - python-mysqldb

- name: setup slurm db user
  mysql_user:
    name: "{{ slurm_db_username }}"
    password: "{{ slurm_db_password }}"
    host: localhost
    priv: "*.*:USAGE/slurm_acct_db.*:ALL"
    state: present

- name: create slurm directories
  file:
    path: "{{ item }}"
    state: directory
    owner: slurm
    mode: 0755
  with_items:
    - /etc/slurm
    - /var/spool/slurm/ctld
    - /var/log/slurm

- name: copy slurmdbd service file
  copy:
    src: "{{ item }}"
    dest: "/etc/systemd/system/{{ item }}"
  with_items:
    - slurmdbd.service
    - slurmctld.service

- name: copy configuration files
  template:
    src: "{{ item }}"
    dest: "/etc/slurm/{{ item }}"
  with_items:
    - slurm.conf
    - slurmdbd.conf
  notify:
    - restart slurmdbd
    - restart slurmctld

- name: start slurmdbd
  systemd:
    name: slurmdbd
    state: started
    enabled: yes
    daemon-reload: yes

- name: create cluster
  command: sacctmgr -i add cluster {{ slurm_cluster_name }}
  ignore_errors: yes


- name: create account
  command: sacctmgr -i add account compute-account Description="Compute Accounts" Organization="Prestige"
  ignore_errors: yes

- name: create users
  command: sacctmgr -i create user {{ item }} account=compute-account adminlevel=None
  ignore_errors: yes
  with_items:
    - "{{ user }}"

- name: start slurmctld
  systemd:
    name: slurmctld
    state: started
    enabled: yes
    daemon-reload: yes
